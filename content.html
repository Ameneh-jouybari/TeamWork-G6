<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--The header and navigation-->
    <header>
        <h1>First Website <span>TeamWork</span></h1>
      <nav>
        <a href="/"><img width="50px" src="./img/favicon.jpg" alt="Logo" /></a
        >&nbsp;&nbsp; <a href="#">Home</a>&nbsp;&nbsp;
        <a href="#">Blog</a>&nbsp;&nbsp; &nbsp;&nbsp;
        
        <a href="#">ProjectOrder</a>&nbsp;&nbsp;
        <a href="#">About/Contact Us</a>&nbsp;&nbsp;
      </nav><br>
      <label for="search"> Looking for something?check it out here:</label>
      <input type="search" name="search" id="search" placeholder="search">

    </header>
    
    <!--The sign in page-->
        <hr/> 
        
    <form action="get">
        <h3><em>In order to conatct with us please sign in your information:</em></h3>
           <table>
                <tbody>
                    <tr rowpan="30px" >
                        <td>
                            <label for="name">Fullname:</label>
                            <input type="text" name="fullname" id="name" placeholder="enter your full name here">
                        </td>
            
                        <td>    
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" placeholder="enter yourE-mail here"> 
                        </td>
                </tbody>
                <tbody>
                    <tr rowspan="30px">
                        <td>
                            <label for="company">Company:</label>
                            <input type="text" name="company" id="company" placeholder="enter your company name here"> 
                        </td>          
                        <td>
                            <label for="phone">Phone :</label>
                            <input type="text" name="phone" id="phone" placeholder="enter your phone number here"> 
                        </td> 
                    </tr> 
                        <td>   
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="enter your password here">
                        </td>
                        <td>
                            <label for="age"> Age:</label>
                            <input type="number" name="age" id="age" placeholder="enter your age here">
                        </td>
            
                </tbody>
            </table> <br>
            <!--sumit button-->
            <input type="submit" value="submit">
    </form>
    <hr/>
    
    <!--order type-->
    
    <h3>Select order type</h3>
    <form action="get">
        <table>
            <tbody>
                <tr>
                    <td>
                        <input type="radio" name="corporate" id="corporate">
                        <label for="corporate">corporate</label>
                    </td>
                    <td>
                        <input type="radio" name="news" id="news">
                        <label for="news">news</label>
                    </td>
                    <td>
                        <input type="radio" name="automation" id="automation">
                        <label for="automation">automation</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="onlineshop" id="onlineshop">
                        <label for="onlineshop">online shop</label>
                    </td>
                    <td>
                        <input type="radio" name="marketplace" id="marketplace">
                        <label for="marketplace">market place</label>
                    </td>
                    <td>
                        <input type="radio" name="special" id="special">
                        <label for="special">special for you!</label>
                    </td>
                </tr>

            </tbody>
        </table>
    </form>
    <hr>
<!--Select the features-->
    <h3>Select features</h3>
    <form action="get">
        <table>
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox" name="SEO" id="SEO">
                        <label for="SEO">Soecialized SEO</label>
                    </td>
                    <td>
                        <input type="checkbox" name="Exclusive" id="Exclusive">
                        <label for="Exclusive">Exclusive UI/UX design</label>
                    </td>
                    <td>
                        <input type="checkbox" name="content" id="automation">
                        <label for="automation">automation</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="onlineshop" id="onlineshop">
                        <label for="onlineshop">online shop</label>
                    </td>
                    <td>
                        <input type="checkbox" name="marketplace" id="marketplace">
                        <label for="marketplace">market place</label>
                    </td>
                    <td>
                        <input type="checkbox" name="special" id="special">
                        <label for="special">special for you!</label>
                    </td>
                </tr>

            </tbody>
        </table>
    </form>

    
 
    

</body>
</html>
